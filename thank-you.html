<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | 513th Frog Battalion</title>
    <style>
        :root {
            --bg-dark: #0b0c10;
            --bg-card: rgba(31, 40, 51, 0.9);
            --primary: #66fcf1;
            --secondary: #45a29e;
            --text-main: #c5c6c7;
            --accent-red: #c0392b;
            --accent-red-hover: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            /* STATIC BACKGROUND */
            background-image: linear-gradient(rgba(11, 12, 16, 0.7), rgba(11, 12, 16, 0.7)), 
                              url('bakgrund.jpg');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* HEADER SECTION */
        header {
            width: 80%;
            height: 300px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://i.imgur.com/MYxqJCY.jpeg') center;
            background-size: 100% auto;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            /* Border Setup */
            border: 4px solid var(--secondary);
            border-radius: 15px;
            box-sizing: border-box;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #ffffff;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
        }

        /* CONTENT CONTAINER */
        .container {
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 40px;
            border-left: 5px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            text-align: center;
        }

        h2 { 
            color: var(--primary); 
            margin-top: 0; 
            text-transform: uppercase;
        }

        .ThankYou-box {
            background: linear-gradient(145deg, #1f2833, #0b0c10);
        }

        .ThankYou-btn {
            background: var(--accent-red);
            color: white;
            padding: 15px 40px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
            text-transform: uppercase;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }

        .ThankYou-btn:hover { 
            background: var(--accent-red-hover);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>

    <header>
        <h1>513th Frog Battalion</h1>
    </header>

    <div class="container">
        <div class="card ThankYou-box">
            <h2>Success!</h2>
            <p>Your server rental inquiry has been successfully received.</p>
            <p>A battalion representative will review your request and contact you via email shortly.</p>
            
            <a href="index.html" class="ThankYou-btn">Return to Homepage</a>
        </div>
    </div>

</body>
</html>
